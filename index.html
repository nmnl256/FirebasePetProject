<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продвинутый лендинг для A/B теста</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .headline {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    /* A/B тестируемые стили */
    .cta-button.variant-a {
      background-color: #4CAF50; /* Зеленая кнопка */
      color: white;
    }
    .cta-button.variant-b {
      background-color: #008CBA; /* Синяя кнопка */
      color: white;
    }
    .cta-button:hover {
      background-color: #555;
    }
    .form-container {
      margin-top: 30px;
    }
    .input-field {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .input-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 class="headline" id="headline">Добро пожаловать на наш улучшенный лендинг!</h1>
    <p class="description" id="description">Мы проводим A/B тестирование. Пробуй разные кнопки и функции, чтобы увидеть, что работает лучше.</p>
    
    <!-- Кнопки для A/B теста -->
    <button class="cta-button" id="cta-button">Нажми на меня!</button>

    <!-- Форма для подписки -->
    <div class="form-container" id="form-container">
      <input type="email" class="input-field" id="email" placeholder="Введите ваш email">
      <button class="input-button" id="subscribe-button">Подписаться</button>
    </div>

    <p id="scrolling-info"></p>
  </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>

</body>
</html>

</body>
</html>

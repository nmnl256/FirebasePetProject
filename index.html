<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продвинутый лендинг для A/B теста</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .headline {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    /* A/B тестируемые стили */
    .cta-button.variant-a {
      background-color: #4CAF50; /* Зеленая кнопка */
      color: white;
    }
    .cta-button.variant-b {
      background-color: #008CBA; /* Синяя кнопка */
      color: white;
    }
    .cta-button:hover {
      background-color: #555;
    }
    .form-container {
      margin-top: 30px;
    }
    .input-field {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .input-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 class="headline" id="headline">Добро пожаловать на наш улучшенный лендинг!</h1>
    <p class="description" id="description">Мы проводим A/B тестирование. Пробуй разные кнопки и функции, чтобы увидеть, что работает лучше.</p>
    
    <!-- Кнопки для A/B теста -->
    <button class="cta-button" id="cta-button">Нажми на меня!</button>

    <!-- Форма для подписки -->
    <div class="form-container" id="form-container">
      <input type="email" class="input-field" id="email" placeholder="Введите ваш email">
      <button class="input-button" id="subscribe-button">Подписаться</button>
    </div>

    <p id="scrolling-info"></p>
  </div>

  <script>
    // Получаем случайный вариант A/B теста (50% вероятность)
    const userVariant = Math.random() < 0.5 ? 'variant-a' : 'variant-b';

    // Обновляем внешний вид кнопки и текст на странице в зависимости от выбранного варианта
    const button = document.getElementById('cta-button');
    const headline = document.getElementById('headline');
    const description = document.getElementById('description');
    const subscribeButton = document.getElementById('subscribe-button');
    const formContainer = document.getElementById('form-container');

    button.classList.add(userVariant);
    button.textContent = userVariant === 'variant-a' ? 'Нажми на зеленую кнопку!' : 'Нажми на синюю кнопку!';
    
    // A/B тестируем различные тексты заголовков и описаний
    if (userVariant === 'variant-a') {
      headline.textContent = 'Невероятные предложения ждут вас!';
      description.textContent = 'Наша компания предлагает отличные условия для каждого. Присоединяйтесь!';
    } else {
      headline.textContent = 'Получите уникальные возможности!';
      description.textContent = 'Наши предложения специально для вас. Узнайте больше!';
    }

    // Логика подсчета кликов по кнопке
    let buttonClickCount = 0;
    button.addEventListener('click', () => {
      buttonClickCount++;
      console.log(`Кнопка была нажата ${buttonClickCount} раз(а)`);
      // Можно отправить эту информацию в Firebase Analytics или другую систему аналитики
    });

    // Форма для подписки (тестируем клики по форме)
    let formSubmissionCount = 0;
    subscribeButton.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      if (email) {
        formSubmissionCount++;
        console.log(`Форма была отправлена ${formSubmissionCount} раз(а)`);
        // Можно отправить данные формы в Firebase Analytics или другую систему
        alert(`Спасибо за подписку! Ваш email: ${email}`);
      } else {
        alert('Пожалуйста, введите email.');
      }
    });

    // Время пребывания на странице
    let pageLoadTime = Date.now();
    window.addEventListener('beforeunload', () => {
      const timeSpent = ((Date.now() - pageLoadTime) / 1000).toFixed(2); // Время в секундах
      console.log(`Пользователь провел на странице: ${timeSpent} секунд`);
      // Это можно отправить в Firebase или другую систему для дальнейшего анализа
    });

    // Подсчет прокрутки страницы
    let scrollCount = 0;
    window.addEventListener('scroll', () => {
      scrollCount++;
      const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      document.getElementById('scrolling-info').textContent = `Вы прокрутили страницу на ${scrollPercentage.toFixed(2)}%`;
      console.log(`Страница была прокручена ${scrollCount} раз(а), прокручено ${scrollPercentage.toFixed(2)}% страницы.`);
    });
  </script>

</body>
</html>

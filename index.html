<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продвинутый лендинг для A/B теста</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .headline {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    /* A/B тестируемые стили */
    .cta-button.variant-a {
      background-color: #4CAF50; /* Зеленая кнопка */
      color: white;
    }
    .cta-button.variant-b {
      background-color: #008CBA; /* Синяя кнопка */
      color: white;
    }
    .cta-button:hover {
      background-color: #555;
    }
    .form-container {
      margin-top: 30px;
    }
    .input-field {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .input-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 class="headline" id="headline">Добро пожаловать на наш улучшенный лендинг!</h1>
    <p class="description" id="description">Мы проводим A/B тестирование. Пробуй разные кнопки и функции, чтобы увидеть, что работает лучше.</p>
    
    <!-- Кнопки для A/B теста -->
    <button class="cta-button" id="cta-button">Нажми на меня!</button>

    <!-- Форма для подписки -->
    <div class="form-container" id="form-container">
      <input type="email" class="input-field" id="email" placeholder="Введите ваш email">
      <button class="input-button" id="subscribe-button">Подписаться</button>
    </div>

    <p id="scrolling-info"></p>
  </div>

<html lang="ru">
<head>

<body>
    <button id="cta-button">Нажми меня</button>

    <script type="module">
        (async () => {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js");
            const { getAnalytics } = await import("https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js");
            const { getRemoteConfig, fetchAndActivate, getValue } = await import("https://www.gstatic.com/firebasejs/9.6.1/firebase-remote-config.js");

            const firebaseConfig = {
                apiKey: "AIzaSyDD968wISp8HjQ7Fhd57ExUlVws_6ikBLo",
                authDomain: "pet-project-f8ab0.firebaseapp.com",
                projectId: "pet-project-f8ab0",
                storageBucket: "pet-project-f8ab0.firebasestorage.app",
                messagingSenderId: "485068261793",
                appId: "1:485068261793:web:b294bb97e805ab2b3523e0",
                measurementId: "G-1G1F0Y1T38"
            };

            // Инициализируем Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            console.log("Google Analytics подключен:", analytics);

            // Remote Config
            const remoteConfig = getRemoteConfig(app);
            await fetchAndActivate(remoteConfig);
            console.log("Remote Config загружен!");
            console.log("cta_button_text:", getValue(remoteConfig, "cta_button_text").asString());

            // Применение изменений на странице
            const button = document.getElementById("cta-button");
            if (button) {
                button.textContent = getValue(remoteConfig, "cta_button_text").asString();
            } else {
                console.warn("Кнопка не найдена!");
            }
        })();
    </script>
</body>

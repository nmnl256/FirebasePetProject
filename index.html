    <script>
        let visits = localStorage.getItem("visits") ? parseInt(localStorage.getItem("visits")) + 1 : 1;

        let timeOnSite = 0;
        setInterval(() => { timeOnSite++; }, 1000);
        
        let githubGoal = 0;
        let emailGoal = 0;
        
        document.addEventListener("copy", function (event) {
            let selectedText = window.getSelection().toString();
            if (selectedText.includes("aeliakh@edu.hse.ru")) {

            if (githubLink) {

        function calculateProbability() {
            const intercept = -1.88892423;
            const w1 = 0.0308003;
            const w2 = 1.53210916;
            const w3 = 2.58612088;
            const w4 = -0.00522636;
            
            const logit = intercept + (w1 * visits) + (w2 * githubGoal) + (w3 * emailGoal) + (w4 * timeOnSite);
            const probability = 1 / (1 + Math.exp(-logit));
